# Netlify config for three-of-spades website
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  base = "website"
  command = "pnpm run build"
  publish = "dist/public"

# SPA: serve index.html for client-side routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
